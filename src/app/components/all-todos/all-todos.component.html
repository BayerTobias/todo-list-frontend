<p>all-todos works!</p>

<div class="todos">
  <div *ngFor="let todo of allTodos">
    <input type="checkbox" [checked]="todo.checked" />
    <span>{{ todo.title }}</span>
    <span (click)="deleteTodo(todo.id)">{{ todo.id }}</span>
  </div>
</div>

<form (ngSubmit)="createTodo()">
  <input
    type="text"
    name="title"
    [(ngModel)]="title"
    placeholder="Title"
    required
  />
  <button type="submit">Create</button>
</form>
